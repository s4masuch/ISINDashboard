<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISIN Upload</title>
</head>
<body>
  <div class="content-window">
    <div class="content">
      <h1>ISIN Upload</h1>
      <p>Upload your ISIN file here:</p>
      <input type="file" id="fileInput" accept=".csv, .xlsx">
      <button id="uploadButton">Upload</button>
      <div id="feedbackContainer">
        <p id="feedbackText"></p>
      </div>
    </div>
  </div>

  <script src="public/isin-upload.js"></script>
</body>
</html>
